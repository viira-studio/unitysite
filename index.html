<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ViiraStudio1.0.0</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="background: #231F20"></canvas>
    <p id = "loading" style="width: 200px; height: 200px; margin: 0; background: url('/Build/Assets/loading.gif') no-repeat center; position: fixed; left: 50%; top: 0%; transform: translate(-50%, 50%);"></p>
    <script src="Build/ViiraStudio.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }
      var loading=document.querySelector("#loading");
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/ViiraStudio.data",
        frameworkUrl: "Build/ViiraStudio.framework.js",
        codeUrl: "Build/ViiraStudio.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Viira",
        productName: "ViiraStudio1.0.0",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((UnityInstance)=>{loading.style.display="none";});
    </script>
    <style>
        html,
        body,
        #unity-canvas {
            display: block;
            margin: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
    </style>
  </body>
</html>
